<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Multi Step Form with Progress Bar using jQuery and CSS3</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Getting Around</li>
    <li>Neighborhood</li>
    <li>Atmosphere</li> 

    <!-- {% for choice in getting_around_options %}
    <li>{{ choice }}</li>
    {% endfor %}-->

  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Transportation</h2>
  </br>
      <h3 class="fs-subtitle">I prefer...</h3>
        <select class="form-control" id="days">
        <option>Taking Uber/Lyft</option>
        <option>Public transportation</option>
      </select>
    <br><br>
    <h3 class="fs-subtitle">Are you good with directions and navigating public transit?</h3>
    <select class="form-control" id="publictransit">
      <option>yes</option>
      <option>no</option>
    </select><br><br><br>
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Neighborhood</h2><br><br>
    <h3 class="fs-subtitle">I prefer to stay in a safer neighborhood.</h3>
    <select class="form-control" id="experience">
      <option>agree</option>
      <option>no preference</option>
    </select><br><br><br>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Atmosphere</h2><br>
    <h3 class="fs-subtitle">I want to stay...</h3>
    <select class="form-control" id="atmosphere">
      <option>close to restaurants and bars</option>
      <option>no preference</option>
    </select><br><br><br>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" name="submit" class="submit action-button" value="Results" />
  </fieldset>
</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

    <script  src="js/index.js"></script>

</body>

</html>
