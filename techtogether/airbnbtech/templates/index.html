<html>
<head>
    <title>Homey - Boston</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
</head>
<body class="is-preload" style="padding: 15%;">

    <!-- Header -->
    <header id="header" >
        <h1>Homey</h1>
        <p>Elevating your Airbnb experience with a home that's right for you.</p>
    </header>

    <!-- Signup Form -->
    <form id="signup-form" method="post" action="#">
        <input type="text" name="email" id="email" placeholder="your Airbnb url" />
        <input type="submit" value="Find my Airbnb" />
    </form>

    <!-- Scripts -->
    <script>
        var static_url = "{% get_static_prefix %}";
    </script>
    <script src="{% static 'assets/js/main.js' %}"></script>

</body>
</html>
